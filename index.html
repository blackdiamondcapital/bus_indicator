<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公車評鑑項目查閱系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c5282, #3182ce);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-container {
            padding: 20px 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .search-box {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
        }

        .filter-container {
            padding: 0 30px 20px;
            background: #f8fafc;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: #3182ce;
            color: #3182ce;
        }

        .filter-btn.active {
            background: #3182ce;
            color: white;
            border-color: #3182ce;
        }

        .content {
            padding: 30px;
        }

        .category {
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .category.hidden {
            display: none;
        }

        .category-header {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .category-header:hover {
            background: linear-gradient(135deg, #3182ce, #2c5282);
        }

        .category-title {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .category-score {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .category.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .indicators {
            display: block;
            background: #f8fafc;
        }

        .category.collapsed .indicators {
            display: none;
        }

        .indicator {
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .indicator:last-child {
            border-bottom: none;
        }

        .indicator.hidden {
            display: none;
        }

        .indicator-header {
            background: white;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .indicator-header:hover {
            background: #f1f5f9;
        }

        .indicator-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }

        .indicator-type {
            background: #e2e8f0;
            color: #4a5568;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .indicator-details {
            padding: 20px;
            background: #ffffff;
            border-top: 1px solid #e2e8f0;
            display: none;
        }

        .indicator.expanded .indicator-details {
            display: block;
        }

        .detail-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #f7fafc;
            border-left: 4px solid #3182ce;
            border-radius: 8px;
        }

        .detail-definition {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .detail-score {
            color: #3182ce;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .filter-container {
                padding: 0 20px 20px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

        <div class="filter-container">

                score: "11分",
                indicators: [
                    {

                        type: "公司別",
                        items: [

                    },

                        ]

                indicators: [
                    {

                        type: "公司別",
                        items: [

                        ]
                    },

                        type: "公司別",

                        ]

                        type: "公司別",

        // DOM 元素
        const searchInput = document.querySelector('.search-input');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const categoriesContainer = document.getElementById('categories-container');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderCategories();
            setupEventListeners();
        });

        // 渲染分類
        function renderCategories() {
            categoriesContainer.innerHTML = '';
            
            evaluationData.forEach((category, categoryIndex) => {
                const categoryElement = createCategoryElement(category, categoryIndex);
                categoriesContainer.appendChild(categoryElement);
            });
        }

        // 創建分類元素
        function createCategoryElement(category, categoryIndex) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.dataset.categoryIndex = categoryIndex;
            
            const indicatorsHtml = category.indicators.map((indicator, indicatorIndex) => {
                const itemsHtml = indicator.items.map(item => {
                    if (item.definition.trim()) {
                        return `
                            <div class="detail-item">
                                <div class="detail-definition">${item.definition}</div>
                                <div class="detail-score">配分: ${item.score}分</div>
                            </div>
                        `;
                    }
                    return '';
                }).join('');

                return `
                    <div class="indicator" data-type="${indicator.type}" data-indicator-index="${indicatorIndex}">
                        <div class="indicator-header" onclick="toggleIndicator(${categoryIndex}, ${indicatorIndex})">
                            <div class="indicator-name">${indicator.name}</div>
                            <div class="indicator-type">${indicator.type}</div>
                        </div>
                        <div class="indicator-details">
                            ${itemsHtml}
                        </div>
                    </div>
                `;
            }).join('');

            categoryDiv.innerHTML = `
                <div class="category-header" onclick="toggleCategory(${categoryIndex})">
                    <div class="category-title">${category.name}</div>
                    <div class="category-score">${category.score}</div>
                    <div class="toggle-icon">▼</div>
                </div>
                <div class="indicators">
                    ${indicatorsHtml}
                </div>
            `;

            return categoryDiv;
        }

        // 設置事件監聽器
        function setupEventListeners() {
            // 搜尋功能
            searchInput.addEventListener('input', handleSearch);
            
            // 篩選按鈕
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    handleFilter(btn.dataset.filter);
                });
            });
        }

        // 切換分類展開/收合
        function toggleCategory(categoryIndex) {
            const category = document.querySelector(`[data-category-index="${categoryIndex}"]`);
            category.classList.toggle('collapsed');
        }

        // 切換指標詳細資訊
        function toggleIndicator(categoryIndex, indicatorIndex) {
            const indicator = document.querySelector(`[data-category-index="${categoryIndex}"] [data-indicator-index="${indicatorIndex}"]`);
            indicator.classList.toggle('expanded');
        }

        // 搜尋處理
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const categories = document.querySelectorAll('.category');
            
            categories.forEach(category => {
                const categoryTitle = category.querySelector('.category-title').textContent.toLowerCase();
                const indicators = category.querySelectorAll('.indicator');
                let categoryHasMatch = false;
                
                if (categoryTitle.includes(searchTerm)) {
                    categoryHasMatch = true;
                }
                
                indicators.forEach(indicator => {
                    const indicatorName = indicator.querySelector('.indicator-name').textContent.toLowerCase();
                    const detailItems = indicator.querySelectorAll('.detail-definition');
                    let indicatorHasMatch = false;
                    
                    if (indicatorName.includes(searchTerm)) {
                        indicatorHasMatch = true;
                    }
                    
                    detailItems.forEach(detail => {
                        if (detail.textContent.toLowerCase().includes(searchTerm)) {
                            indicatorHasMatch = true;
                        }
                    });
                    
                    if (indicatorHasMatch) {
                        categoryHasMatch = true;
                        indicator.classList.remove('hidden');
                    } else {
                        indicator.classList.add('hidden');
                    }
                });
                
                if (categoryHasMatch && searchTerm) {
                    category.classList.remove('hidden');
                    category.classList.remove('collapsed');
                } else if (searchTerm) {
                    category.classList.add('hidden');
                } else {
                    category.classList.remove('hidden');
                    indicators.forEach(indicator => {
                        indicator.classList.remove('hidden');
                    });
                }
            });
        }

        // 篩選處理
        function handleFilter(filter) {
            const categories = document.querySelectorAll('.category');
            
            categories.forEach(category => {
                const indicators = category.querySelectorAll('.indicator');
                let categoryHasMatch = false;
                
                if (filter === 'all') {
                    categoryHasMatch = true;
                    indicators.forEach(indicator => {
                        indicator.classList.remove('hidden');
                    });
                } else {
                    indicators.forEach(indicator => {
                        const indicatorType = indicator.dataset.type;
                        const categoryTitle = category.querySelector('.category-title').textContent;
                        
                        if (indicatorType === filter || categoryTitle.includes(filter)) {
                            indicator.classList.remove('hidden');
                            categoryHasMatch = true;
                        } else {
                            indicator.classList.add('hidden');
                        }
                    });
                }
                
                if (categoryHasMatch) {
                    category.classList.remove('hidden');
                } else {
                    category.classList.add('hidden');
                }
            });
        }

        // 快速鍵支援
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                searchInput.focus();
            }
            
            if (e.key === 'Escape') {
                searchInput.value = '';
                handleSearch();
                searchInput.blur();
            }
        });

        // 統計資訊更新
        function updateStats() {
            const totalCategories = evaluationData.length;
            const totalIndicators = evaluationData.reduce((sum, cat) => sum + cat.indicators.length, 0);
            const totalScore = evaluationData.reduce((sum, cat) => {
                return sum + cat.indicators.reduce((indicatorSum, indicator) => {
                    return indicatorSum + indicator.items.reduce((itemSum, item) => itemSum + (item.score || 0), 0);
                }, 0);
            }, 0);
            
            const statCards = document.querySelectorAll('.stat-card .stat-number');
            if (statCards.length >= 4) {
                statCards[0].textContent = totalCategories;
                statCards[1].textContent = totalIndicators;
                statCards[2].textContent = Math.round(totalScore);
                statCards[3].textContent = '4.5';
            }
        }

        // 頁面載入完成後更新統計
        window.addEventListener('load', updateStats);
    </script>
</body>
</html>
